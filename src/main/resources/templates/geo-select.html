<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Total Tax Burden - Select Location</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Choose Your Location</h2>
    <form action="#" th:action="@{/geo}" th:object="${taxPayerProfile}" method="post">
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPostalCode" class="sr-only">Zip Code</label>
            <input type="text" id="inputPostalCode" class="form-control" placeholder="Zip Code" th:field="*{postalCode}" required="required" autofocus="autofocus"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <style type="text/css">
          #map{ width:700px; height: 500px; }
        </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiYDVMv2nhwh-pbtHGpymvNFSHSod8rpY"></script>
    <title>Total Tax Burden: Discover your political jurisdictions based on your location</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-9">
            <!-- Postal Code Form -->
            <h4>Enter Your Zip Code</h4>
            <form class="form-inline" action="#" th:action="@{/geo}" th:object="${location}" method="post">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" id="inputPostalCode" class="form-control" placeholder="Zip Code" th:field="*{postalCode}" required="required" autofocus="autofocus"/>
                </div>
                <button class="btn btn-primary mb-2" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <h3>OR</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <!-- Latitude/Longitude Form -->
            <h4>Choose Location from Map</h4>
        </div>
    </div>
    <div class="row">
        <!--<div class="col-md-9">-->
        <div class="col-md-9 embed-responsive embed-responsive-4by3">

            <!-- map -->
            <div id="map" class="embed-responsive-item"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <form action="#" th:action="@{/geo}" th:object="${location}" method="post">
                <div class="form-group mx-sm-1 my-2">
                    <div class="form-row">
                        <div class="col col-sm-6">
                            <label for="lat">Latitude</label>
                            <input type="text" id="lat" class="form-control-sm" placeholder="Latitude" th:field="*{coordinate.latitude}" required="required" autofocus="autofocus"/>
                        </div>
                        <div class="col col-sm-6">
                            <label for="lng">Longitude</label>
                            <input type="text" id="lng" class="form-control-sm" placeholder="Longitude" th:field="*{coordinate.longitude}" required="required" autofocus="autofocus"/>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            <script type="text/javascript" src="js/map.js"></script>
        </div>
    </div>
</div>
</body>
</html>

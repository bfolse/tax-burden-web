<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Total Tax Burden - Set Attributes</title>
</head>
<body>
<div layout:fragment="content">
	<h1>Answer these questions:</h1>
    <form action="#" th:action="@{/report}" th:object="${taxPayerProfile}" method="post">
    	<p>postalCode: <input type="text" th:field="*{postalCode}" /></p>
    	<p>politicalDivisionKeys: <input type="text" th:field="*{politicalDivisionKeys}" /></p>
    	<p>annualIncome: <input type="text" th:field="*{annualIncome.amount}" /></p>
    	<p>mortgageInterest: <input type="text" th:field="*{mortgageInterest.amount}" /></p>
        <p>realPropertyMarketValue: <input type="text" th:field="*{realPropertyMarketValue.amount}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>
</html>

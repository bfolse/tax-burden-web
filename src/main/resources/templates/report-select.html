<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <title>Total Tax Burden - Set Attributes</title>
</head>
<body>
<div layout:fragment="content">
	<h4>Complete your Tax Payer Profile:</h4>
    <form action="#" th:action="@{/report}" th:object="${taxPayerProfile}" method="post">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label th:for="taxFilingStatusGroup" class="h5">What filing status do you use for your federal income tax?</label>
                        <div th:id="taxFilingStatusGroup" th:each="taxFilingStatusOption : ${T(com.ttb.web.taxburden.model.TaxFilingStatus).values()}">
                            <input type="radio" th:id="${{taxFilingStatusOption}}" th:value="${{taxFilingStatusOption}}" th:field="*{taxFilingStatus}" />
                            <label th:for="${{taxFilingStatusOption}}" th:text="${{taxFilingStatusOption}}">Wireframe</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dependents" class="h5">How many dependents (excluding yourself) do you claim on your federal income tax form?</label>
                        <select class="form-control form-control-sm" id="dependents" th:field="*{dependents}"  required="required" autofocus="autofocus"
                                title="How many dependents, excluding yourself, do you claim on your federal income tax form?">
                            <option value = "0" selected="selected">0</option>
                            <option value = "1">1</option>
                            <option value = "2">2</option>
                            <option value = "3">3</option>
                            <option value = "4">4</option>
                            <option value = "5">5</option>
                            <option value = "6">6</option>
                            <option value = "7">7</option>
                            <option value = "8">8</option>
                            <option value = "9">9</option>
                            <option value = "10">10</option>
                            <option value = "11">11</option>
                            <option value = "12">12</option>
                            <option value = "13">13</option>
                            <option value = "14">14</option>
                            <option value = "15">15</option>
                            <option value = "16">16</option>
                            <option value = "17">17</option>
                            <option value = "18">18</option>
                            <option value = "19">19</option>
                            <option value = "20">20</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="annualIncome" class="h5">What is your annual income from regular wages paid by an employer?</label>
                        <input type="text" id="annualIncome" th:field="*{annualIncome.amount}" class="form-control" required="required" autofocus="autofocus"
                               placeholder=""
                               title="Your wages (salary or hourly) for the year paid by an employer"/>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading collapsed h5 text-muted pl-2" data-toggle="collapse" data-target="#selfEmployed" aria-expanded="false" aria-controls="selfEmployed"> Self-employed? <i class="chevron fa fa-fw" ></i></div>
                        <div class="collapse" id="selfEmployed">
                            <div class="form-group">
                                <label for="selfEmployedIncome" class="h5">What are your net earnings from self employment?</label>
                                <input type="text" id="selfEmployedIncome" th:field="*{selfEmployedIncome.amount}" class="form-control" autofocus="autofocus"
                                       placeholder=""
                                       title="Net earnings from self employment"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="preTaxContributions" class="h5">What are your annual pre-tax contributions (401k or other retirement, medical insurance, etc.)?</label>
                        <input type="text" id="preTaxContributions" th:field="*{preTaxContributions.amount}" class="form-control" required="required" autofocus="autofocus"
                               placeholder=""
                               title="What are your annual pre-tax contributions (401k or other retirement, medical insurance, etc.)?"/>
                    </div>
                </div>
            </div>
            <div class="row" align-items-center>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading collapsed h5 text-muted pl-2" data-toggle="collapse" data-target="#itemizedDeductions" aria-expanded="false" aria-controls="itemizedDeductions"> Itemized Deductions? <i class="chevron fa fa-fw" ></i></div>
                        <div class="collapse" id="itemizedDeductions">
                            <div class="form-group">
                                <label for="mortgageInterest" class="h5">How much mortgage interest do you pay per year?</label>
                                <input type="text" id="mortgageInterest" th:field="*{mortgageInterest.amount}" class="form-control" autofocus="autofocus"
                                       placeholder=""
                                       title="Annual mortgage interest expense"/>
                            </div>
                            <div class="form-group">
                                <label for="otherItemizedDeductions" class="h5">What other itemized deductions (charitable donations, qualified medical expenses, etc.) do you include on your federal income tax form?</label>
                                <input type="text" id="otherItemizedDeductions" th:field="*{otherItemizedDeductions.amount}" class="form-control" autofocus="autofocus"
                                       placeholder=""
                                       title="Other Itemized Deductions - Don't include mortgage interest or state/local income and property taxes"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="realPropertyMarketValue" class="h5">What is the market value of all real estate you own?</label>
                        <input type="text" id="realPropertyMarketValue" th:field="*{realPropertyMarketValue.amount}" class="form-control" required="required" autofocus="autofocus"
                               placeholder=""
                               title="Market value of all real estate you own"/>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary" type="reset">Reset</button>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <title>Total Tax Burden - Set Attributes</title>
</head>
<body>
<div layout:fragment="content">
	<h2>Answer these questions:</h2>
    <form action="#" th:action="@{/report}" th:object="${taxPayerProfile}" method="post">
        <div class="form-group">
            <label for="annualIncome">Annual Income</label>
            <input type="text" id="annualIncome" th:field="*{annualIncome.amount}" class="form-control" placeholder="What is your annual income?" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="mortgageInterest">Mortgage Interest</label>
            <input type="text" id="mortgageInterest" th:field="*{mortgageInterest.amount}" class="form-control" placeholder="How much mortgage interest do you pay per year?" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="realPropertyMarketValue">Real Property Market Value</label>
            <input type="text" id="realPropertyMarketValue" th:field="*{realPropertyMarketValue.amount}" class="form-control" placeholder="What is the market value of all real estate you own?" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label th:for="taxFilingStatusGroup">Tax Filing Status</label>
            <div th:id="taxFilingStatusGroup" th:each="taxFilingStatusOption : ${T(com.ttb.web.taxburden.model.TaxFilingStatus).values()}">
                <input type="radio" th:id="${{taxFilingStatusOption}}" th:value="${{taxFilingStatusOption}}" th:field="*{taxFilingStatus}" />
                <label th:for="${{taxFilingStatusOption}}" th:text="${{taxFilingStatusOption}}">Wireframe</label>
            </div>
        </div>
        <div class="form-group">
            <label for="preTaxContributions">Pre-tax Contributions</label>
            <input type="text" id="preTaxContributions" th:field="*{preTaxContributions.amount}" class="form-control" placeholder="What are your annual pre-tax deductions (401k or other retirement, medical insurance, etc.)?" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="otherItemizedDeductions">Other Itemized Deductions</label>
            <input type="text" id="otherItemizedDeductions" th:field="*{otherItemizedDeductions.amount}" class="form-control" placeholder="What are your annual, non-mortgage interest, itemized deductions (charitable donations, student loan interest, qualified medical expenses, etc.?" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="dependents">Dependents</label>
            <input type="text" id="dependents" th:field="*{dependents}" class="form-control" placeholder="How many dependents, including yourself, do you claim on your federal tax form?" required="required" autofocus="autofocus"/>
        </div>
        <button class="btn btn-primary" type="reset">Reset</button>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
